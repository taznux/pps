<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>DoseVue</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/dashboard.css" rel="stylesheet">

    <!-- Generic page styles -->
    <link rel="stylesheet" href="static/css/uploads/style.css">
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="static/css/uploads/jquery.fileupload.css">
</head>

<body>

<div class="container">
    <div class="header">
        <h3 class="text-muted">DoseVue</h3>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <div class="row placeholders">
                <div id="struct_upload_container" class="upload-container">
                    <!-- The fileinput-button span is used to style the file input field as button -->
                    <span id="structure_upload_button" class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Select DICOM Structure File</span>
                        <!-- The file input field used as target for the file upload widget -->
                    <input id="structure_upload" type="file" name="files[]" accept=".dcm">
                </span>
                    <br>
                    <br>
                    <!-- The global progress bar -->
                    <div id="rs_progress" class="progress hide">
                        <div class="progress-bar progress-bar-success"></div>
                    </div>
                    <!-- The container for the uploaded files -->
                    <div id="files" class="files"></div>
                    <br>
                </div>

                <div id="other_upload_container" class="upload-container hide">
                    <div class="form-horizontal" role="form">
                        <div class="form-group" id="structure-list">
                            <label for="mandible-select" class="col-sm-4 control-label">Select Mandible
                                Structure:</label>

                            <div class="col-sm-8">
                                <select id="mandible_select"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dose_upload_input" class="col-sm-4 control-label">Dose DICOM file</label>
                            <div class="col-sm-4">
                                <ul id="dose_uploaded_filenames" class="list-unstyled filenames">
                                </ul>
                                <span id="dose_upload_button" class="btn btn-success fileinput-button">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>Select DICOM Dose file</span>
                                    <!-- The file input field used as target for the file upload widget -->
                        <input id="dose_upload_input" type="file" name="files[]" accept=".dcm" multiple>
                    </span>
                            </div>
                            <div class="col-sm-4">
                                <div id="dose_progress" class="progress hide">
                                    <div class="progress-bar progress-bar-success"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label">CT DICOM file</label>
                            <div class="col-sm-4">
                    <span id="ct_upload_button" class="btn btn-success fileinput-button">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>Select CT DICOM file</span>
                        <!-- The file input field used as target for the file upload widget -->
                        <input id="ct_upload_input" type="file" name="files[]" accept=".dcm">
                    </span>
                                <ul id="ct_uploaded_filenames" class="list-unstyled filenames">
                                </ul>
                            </div>
                            <div class="col-sm-4">
                                <div id="ct_progress" class="progress hide">
                                    <div class="progress-bar progress-bar-success"></div>
                                </div>
                                <div id="ct_done" class="hide">
                                    <span id="reset_ct" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <form id="reportform" action="/api/v1/create_report/" name="report_form" method="POST">
                                    <input id="rd_input" type="hidden" name="rd_filename" value="">
                                    <input id="rs_input" type="hidden" name="rs_filename" value="">
                                    <input id="ct_input" type="hidden" name="ct_filename" value="">
                                    <input id="roi_input" type="hidden" name="roi" value="">
                                    <button type="submit" name="submitbutton" id="create_report" class="btn btn-default"
                                            disabled>Create Report</a>
                                </form>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <div id="warning_box" class="col-sm-12">

                        </div>
                    </div>
                </div>

            </div>
            <footer class="footer">
                <p>&copy; DoseVue 2014</p>
            </footer>
        </div> <!-- /container -->


        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="static/js/jquery-2.1.1.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/frontend.js"></script>
        <script src="static/js/vendor/jquery.ui.widget.js"></script>
        <!-- The basic File Upload plugin -->
        <script src="static/js/uploads/jquery.fileupload.js"></script>
        <!-- The File Upload processing plugin -->
        <script src="static/js/uploads/jquery.fileupload-process.js"></script>
        <script src="static/js/frontend.js"></script>
</body>
</html>
